<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book-list app with JS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="header">
    <img src="img/book.png" alt="">
    <h1>Book list app </h1>
</div>


<div class="form d-flex justify-content-center align-items-center mt-4">
    <form class=" w-50 form-control p-4" action="">
         <h2 class="text-center mb-2 text-warning">Added your Book</h2>
        <input id="title" class="form-control mt-2" type="text" placeholder="Title">
        <input id="author" class="form-control mt-2" type="text" placeholder="Author">
        <input id="year" class="form-control mt-2" type="number" placeholder="Year">
        <button id="btnId" class="btn btn-info form-control mt-2 text-bold">Submit</button>
    </form>

</div>

<div class="table_container  d-flex justify-content-center align-items-center mt-3">
    <table class="table table-striped text-center  w-50 ">
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Year</td>
            </tr>
        </thead>

        <tbody id="book-list"> </tbody>
    
    </table>
   
</div>

<div class="clearfix"></div>
<footer class="footer">
    <p class="text-center">All Right Reserved By Abdur Rahim</p>
</footer>
    <script src="index.js"></script>
</body>
</html>
